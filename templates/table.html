{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/css.css')}}" type="text/css">
    <h1 align="center">Оформление каюты</h1>
    <table align="center">
    <tr align="center"><th>Цвет стен</th><th>Эмблема</th></tr>
    {{ img }}
    <tr><td><div class="{{ color }}"></div></td><td>
        {% if img == 'mini' %}
            <img src="{{ url_for('static', filename='img/mini.png') }}" width="300px" height="500px" alt="qwe">
        {% elif img == 'big' %}
            <img src="{{ url_for('static', filename='img/big.png') }}" width="300px" height="500px" alt="qwe">
        {% endif %}</td></tr>
    </table>

{% endblock %}
